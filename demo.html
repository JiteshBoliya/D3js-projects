<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Charts Showcase</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

<h1>D3.js Charts Showcase</h1>

<table style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd; background-color: #f4f4f4;">Chart</th>
      <th style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd; background-color: #f4f4f4;">Preview</th>
      <th style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd; background-color: #f4f4f4;">Link</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;">Pack Layout Chart</td>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;">
        <img src="./assets/pack_layout_001_1.png" alt="Pack Layout Chart" style="width:80%; margin-bottom:10px;"><br>
        <div style="display: flex; justify-content: center; gap: 10px;">
          <img src="./assets/pack_layout_001_2.png" alt="Pack Layout Chart" style="width:10%;">
          <img src="./assets/pack_layout_001_3.png" alt="Pack Layout Chart" style="width:10%;">
          <img src="./assets/pack_layout_001_4.png" alt="Pack Layout Chart" style="width:10%;">
        </div>
      </td>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;"><a href="./bar-chart/" style="text-decoration: none; color: #007bff;">Go to Folder</a></td>
    </tr>

    <tr>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;">Line Chart</td>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;">
        <img src="./assets/line-chart.png" alt="Line Chart" style="width:80%; margin-bottom:10px;"><br>
        <div style="display: flex; justify-content: center; gap: 10px;">
          <img src="./assets/line-chart-1.png" alt="Line Chart Small 1" style="width:10%;">
          <img src="./assets/line-chart-2.png" alt="Line Chart Small 2" style="width:10%;">
          <img src="./assets/line-chart-3.png" alt="Line Chart Small 3" style="width:10%;">
        </div>
      </td>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;"><a href="./line-chart/" style="text-decoration: none; color: #007bff;">Go to Folder</a></td>
    </tr>

    <tr>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;">Pie Chart</td>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;">
        <img src="./assets/pie-chart.png" alt="Pie Chart" style="width:80%; margin-bottom:10px;"><br>
        <div style="display: flex; justify-content: center; gap: 10px;">
          <img src="./assets/pie-chart-1.png" alt="Pie Chart Small 1" style="width:10%;">
          <img src="./assets/pie-chart-2.png" alt="Pie Chart Small 2" style="width:10%;">
          <img src="./assets/pie-chart-3.png" alt="Pie Chart Small 3" style="width:10%;">
        </div>
      </td>
      <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd;"><a href="./pie-chart/" style="text-decoration: none; color: #007bff;">Go to Folder</a></td>
    </tr>

    <!-- Add more rows as needed -->

  </tbody>

</html>
